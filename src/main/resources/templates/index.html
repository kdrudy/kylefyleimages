<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Kyle Fyle Image Display</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col">Kyle Fyle Image Display</h1>
        </div>
        {{#hasError}}
        <div class="row">
            <div class="alert alert-danger col" role="alert">
                ERROR: {{error}}
            </div>
        </div>
        {{/hasError}}
        {{^hasError}}
        <div class="row">
            <h3 class="col">Displaying images from {{directory}}</h3>
        </div>

        <div class="row">
            <strong class="col-12">Additional Directories:</strong>
        </div>
        <div class="row mb-3">
            <div class="col-12">
                {{#directories}}
                <a href="/?directory={{directory}}">{{directory}}</a>&nbsp;
                {{/directories}}
            </div>
        </div>
        <div class="row bg-dark p-3">
            {{#images}}
                <div class="col-4">
                    <a href="{{fileName}}">
                        <img src="{{fileName}}" class="img-fluid img-thumbnail"/>
                    </a>
                </div>
            {{/images}}
        </div>
        {{/hasError}}
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
